<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/4.3.0/jquery.form.min.js" integrity="sha384-qlmct0AOBiA2VPZkMY3+2WqkHtIQ9lSdAsAn5RUJD/3vA5MKDgSGcdmIv4ycVxyn" crossorigin="anonymous"></script>
  <title>Yodlr Registration Portal</title>
</head>
<body>
  <h1>Yodlr Registration Portal</h1>
  <form id="register-form">
    Email: <input type="email" name="email" class="form-control"></br>
    First Name: <input type="text" name="firstName" class="form-control"/><br/>
    Last Name: <input type="text" name="lastName" class="form-control"/><br/>
    State: 
      <select name="state" class="form-control">
        <option value="">--Please Select Your Status--</option>
        <option value="pending" class="text-warning">Pending</option>
        <option value="accepted" class="text-success">Accepted</option>
      </select>
    <button type="submit" id="submit-btn">Submit</button>
  </form>
  <p>
    <a href="/admin.html">Admin Page</a>
  </p>
  <script src="js/register.js"></script>

</body>
</html>
